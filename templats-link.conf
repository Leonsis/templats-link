<VirtualHost *:80>
    ServerName templats-link.local
    DocumentRoot "/Applications/XAMPP/xamppfiles/htdocs/templats-link/public"
    
    <Directory "/Applications/XAMPP/xamppfiles/htdocs/templats-link/public">
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog "logs/templats-link_error.log"
    CustomLog "logs/templats-link_access.log" common
</VirtualHost>
